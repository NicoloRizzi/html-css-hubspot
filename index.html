<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage | Hubspot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/all.min.css">
  </head>
  <body>
    <!-- HEADER PRINCIPALE -->
    <div class="container-full-width-header">
      <header class="main-header  clearfix">
        <div class="w-50 float-left">
          <span><i class="fas fa-globe-europe"></i>&nbsp;<a href="#">English&nbsp;</a>&nbsp;<a href="#"><i class="fas fa-chevron-down"></i></a></span>
          <span>|</span>
          <span><a href="#">Contact us</a></span>
        </div>
        <div class="w-50 float-left align-right">
          <a href="#"><span><i class="fas fa-search"></i></span></a>
          <a href="#"><span class="btn btn-white-orange">Log in</span></a>
          <a href="#"><span class="btn btn-orange-small">GetHubspot Free</span></a>
        </div>
      </header>
      <!-- SEZIONE NAV -->
      <nav class="main-nav">
        <div class="nav-container clearfix">
          <div class="w-50 float-left">
            <img src="img/logo.svg" alt="Hubspot-logo">
          </div>
          <div class="w-50 float-left align-right">
            <ul class="menu-inline">
              <li>Software</li>
              <li>Pricing</li>
              <li>Resources</li>
              <li>Partners</li>
              <li>About</li
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <div class="jumbotron clearfix">
        <div class="main-jumbotron">
          <div class="w-40 flot-left">
            <h1>There's a better way to grow</h1>
            <p>Marketing, sales and service that helps your business grow without compromises. Because "good for the business" should also mean "good for the customer."</p>
          </div>

          <div class="">
            <img class="img-jumbotron"src="img/jumbotron.png" alt="Jumbotron">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
